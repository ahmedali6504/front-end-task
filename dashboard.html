<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard - Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="nav-footer.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-shield-halved me-2"></i>CyberGuard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item ms-3">
                        <button class="btn btn-theme-toggle" id="themeToggle">
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section class="dashboard-section">
        <div class="container">
            <!-- Welcome Panel -->
            <div class="row">
                <div class="col-12">
                    <div class="welcome-panel">
                        <div class="welcome-icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <h1 class="welcome-title">Welcome Back!</h1>
                        <p class="welcome-name" id="userFullName">User Name</p>
                    </div>
                </div>
            </div>

            <!-- User Data Panel -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="data-panel">
                        <div class="data-header">
                            <i class="fas fa-database me-2"></i>
                            <h3>Your Information</h3>
                        </div>

                        <div class="data-content">
                            <div class="data-row">
                                <div class="data-label">
                                    <i class="fas fa-user"></i>
                                    <span>Full Name</span>
                                </div>
                                <div class="data-value" id="displayFullName">-</div>
                            </div>

                            <div class="data-row">
                                <div class="data-label">
                                    <i class="fas fa-envelope"></i>
                                    <span>Email</span>
                                </div>
                                <div class="data-value" id="displayEmail">-</div>
                            </div>

                            <div class="data-row">
                                <div class="data-label">
                                    <i class="fas fa-phone"></i>
                                    <span>Phone</span>
                                </div>
                                <div class="data-value" id="displayPhone">-</div>
                            </div>

                            <div class="data-row">
                                <div class="data-label">
                                    <i class="fas fa-globe"></i>
                                    <span>Country</span>
                                </div>
                                <div class="data-value" id="displayCountry">-</div>
                            </div>

                            <div class="data-row">
                                <div class="data-label">
                                    <i class="fas fa-clock"></i>
                                    <span>Last Login</span>
                                </div>
                                <div class="data-value" id="displayLastLogin">-</div>
                            </div>
                        </div>

                        <div class="data-footer">
                            <a href="login.html" style="text-decoration: none;">
                                <button class="btn-logout">
                                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <p class="mb-0">
                        <i class="fas fa-shield-halved me-2"></i>
                        &copy; 2026 CyberGuard. All rights reserved.
                    </p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="#" class="footer-link me-3"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="footer-link me-3"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="footer-link"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
